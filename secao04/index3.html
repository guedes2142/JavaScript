<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção04</title>

</head>
<body>
    <h1>Seção 04 aula 03</h1>


    <script>
        // Estrutura condicionais
        // Java script ela e descendente da linguagem C
        var idade = 15;

        if(idade >= 18){
            console.log('Maior de idade');
        }else{
            console.log('Menor de idade');
        } // Estrutura if(variavél operador valor){console.log();}
       
        if (idade <= 14){
            console.log('Criança');
        }else if (idade > 14 && idade < 18){
            console.log('Adolecente');
        }else{
            console.log('Adulto');
        }
        //dicas*****************************************
        if(1 == '1'){
            console.log('Sim 1 == "1"')
        }else{
            console.log('Não são iguais')
        }// o contéudo é o mesmo porém e um inteiro e uma string se quiser compara se o tipo de dados é o mesmo
        //usamos === 

        // verifica valor e tipo de dado
        if(1 === '1'){
            console.log('Sim 1 == "1"')
        }else{
            console.log('Não são iguais');
        }// se precisarmo que em nosso programa queros o mesmo valor e tipo de dados
        // não esquecer de usar 3 iguais ===

        var valor = 42;
        var valors = "42";

        if(valor === valors){
            console.log('Sim')
        }else{
            console.log('Não');
        }// ficar atento aos pequenos detalhes

        //estrutura switch
        
        var sexo = 'm';

        switch(sexo){
            case 'm':
                console.log('Masculino');
                break;
            case 'f':
                console.log('Feminino');
                break;
            default:
                console.log('Desconhecido');
                break;
        }// reparei que aqui e quase igual o while do python
        //onde case seria  if e elif e defalut o else
        // é recomendo usar essa strutura quando nosso código tiver muitos if e else

        var s = 'm';
        var masculino;

        if(s === 'm'){
            masculino = true;
        }else{
            masculino = false;
        }
        console.log(masculino);

        //simplificando o código acima

        var masc = (s === 'm'); // expressão booleana que será avaliada como true ou false
        console.log(masc);


        var animais = {

            cachorro: 'Dog',
            gato: 'Cat',
            rato: 'Mouse',
        };
        console.log(animais)

        if('cachorro' in animais){
            console.log('Está entre');
        }else{
            console.log('Isto não funciona');
        }
        
        var alunos = [

            'Rafael Guedes', 'Juliana Souza', 'Leonardo Adario'
        ]
        if ('Rafael Guedes' in alunos){
            console.log('Aluno na lista');
        }else{
            console.log('Não funciona')
        }

    </script>
</body>
</html>
